name: Run Workflow on Comment

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install # Adjust the command based on your project setup

      - name: Run tests and generate coverage
        run: yarn test -- --coverage

      - name: List Files in Directory
        run: ls -R

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

      - name: lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: eslint:github-action

      - name: conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.LOCKBOX_GITHUB_PAT_TOKEN }}
          git-message: 'chore(release): {version}'
          output-file: 'CHANGELOG.md'

      - name: create release
        id: create-new-release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.LOCKBOX_GITHUB_PAT_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false
